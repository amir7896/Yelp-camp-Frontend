    <h1>Login </h1>
    <!-- Alerts -->
    <form (ngSubmit)="loginUser()" [formGroup]="form">
        <!-- UserName Input -->
        <div class="form-group">
            <label for="username"> Enter UserName </label>
            <input type="text" formControlName="username" [ngClass]="{'is-invalid':submitted && f.username.errors}" class="form-control">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">
                    username Is Required!
                </div>
            </div>
        </div>
        <!-- Password Input -->
        <div class="form-group">
            <label for="password"> Enter Password </label>
            <input type="password" formControlName="password"  [ngClass]="{'is-invalid':submitted && f.password.errors}" class="form-control">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    Password Is Required!
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg mt-3">Login</button>
        </div>
    </form><br>
    <button class="btn btn-info" [routerLink]="['/forgot-password']" routerLinkActive="router-link-active"  routerLinkActive="router-link-active" >  Forgotten Password?</button>

</div>
