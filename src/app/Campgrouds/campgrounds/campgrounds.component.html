<h1>All Campgrounds</h1>

<div *ngFor="let data of camps" class="card mb-3" style="max-width:100%;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{data.images[0].url}}" class="img-fluid rounded-start" id="img">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{data.title}}</h5>
                <p class="card-text">{{data.description}}</p>
                <p class="card-text"><small class="text-muted">{{data.location}}</small></p>
                <a href="campground/{{data._id}}"   class="btn btn-primary"> view More {{data.title}}</a>

            </div>
        </div>
    </div>
</div>
