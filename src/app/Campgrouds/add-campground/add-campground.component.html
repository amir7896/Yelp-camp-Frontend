<div class="container justify-content-center align-items-center mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center; ">Add New Camp</h5>
                    <form (ngSubmit)="addCamp()" [formGroup]="form">
                        <!-- Title Input -->
                        <div class="form-group">
                            <label for="title"> Enter Title </label>
                            <input type="text" formControlName="title" placeholder="Enter Title" [ngClass]="{'is-invalid':submitted && f.title.errors}" class="form-control">
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">
                                    Title Is Required!
                                </div>
                            </div>
                        </div>
                        <!-- Image Input -->
                        <div class="form-group">
                            <label for="image"> Selcet Image </label>
                            <input type="file" id="image" (change)="uploadFile($event)" [ngClass]="{'is-invalid':submitted && f.images.errors}" class="form-control" accept="image/x-png,image/gif,image/jpeg"/>
                            <div *ngIf="submitted && f.images.errors" class="invalid-feedback">
                                <div *ngIf="f.images.errors.required">
                                    Image Is Required!
                                </div>
                            </div>
                        </div>
                        <!-- Location Input -->
                        <div class="form-group">
                            <label for="location"> Enter Location </label>
                            <input type="text" formControlName="location" placeholder="Enter Location" [ngClass]="{'is-invalid':submitted && f.location.errors}" class="form-control">
                            <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                                <div *ngIf="f.location.errors.required">
                                    Location Is Required!
                                </div>
                            </div>
                        </div>
                        <!-- Price Input -->
                        <label id="pricelbl" for="price">Enter Price</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" formControlName="price" placeholder="Enter Price" [ngClass]="{'is-invalid':submitted && f.price.errors}" class="form-control">
                            <span class="input-group-text">.00</span><br><br>
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">                    
                                <div *ngIf="f.price.errors.required">
                                    Price Is Required!
                                </div>
                            </div>
                        </div>
                        <!-- Description Input -->
                        <label id="pricelbl" for="description">Enter Description</label>
                        <div class="input-group">
                            <textarea formControlName="description" placeholder="Enter Description" [ngClass]="{'is-invalid':submitted && f.description.errors}" class="form-control"></textarea>
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">
                                    Description Is Required!
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-primary">ADD</button>
                        </div>   
                    </form>

                </div>
            </div>
        </div>
    </div>
 </div>
